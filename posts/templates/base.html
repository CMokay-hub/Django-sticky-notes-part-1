<!-- posts/templates/base.html -->
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1">
    <title>
        {% block title %}
        Bulletin Board
        {% endblock title %}
    </title>
    <!-- Add your CSS links or stylesheets here -->
    <link rel="stylesheet" href="{% static 'posts/styles.css' %}">
</head>
<body>
    <header>
        <h1>
            Bulletin Board
        </h1>
        <!-- Add navigation links or other header content here -->
        <nav>
            <ul>
                <li><a href="{% url 'post_list' %}">Home</a></li>
                <li><a href="{% url 'post_create' %}">New Post</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer>
        <!-- Add footer content or links here -->
        <p>&copy; 
            {{ current_year }} 
            Bulletin Board
        </p>
    </footer>
</body>
</html>
